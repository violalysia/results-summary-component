<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="result">
        <h4>Your Result</h4>
        <div class="circle">
          <p class="score">76</p>
          <p class="total">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="desc">
          You scored higher than 65% of the people who have taken these tests
        </p>
      </div>
      <div class="summary">
        <div class="summary-item reaction">
          <img src="assets/images/icon-reaction.svg" alt="" />Reaction
          <span class="score-group">
            <span class="score">80</span>
            <span class="total">/ 100</span>
          </span>
        </div>
        <div class="summary-item memory">
          <img src="assets/images/icon-memory.svg" alt="" />Memory
          <span class="score-group">
            <span class="score">92</span>
            <span class="total">/ 100</span>
          </span>
        </div>
        <div class="summary-item verbal">
          <img src="assets/images/icon-verbal.svg" alt="" />Verbal
          <span class="score-group">
            <span class="score">61</span>
            <span class="total">/ 100</span>
          </span>
        </div>
        <div class="summary-item visual">
          <img src="assets/images/icon-visual.svg" alt="" />Visual
          <span class="score-group">
            <span class="score">72</span>
            <span class="total">/ 100</span>
          </span>
        </div>

        <button class="continue">Continue</button>
      </div>
    </div>
  </body>
</html>
